<html>

    <h1 style="background-color:#07754b;color:white;font-family:Verdana;text-align:center;font-style:italic;font-size:550%;">MEGA SENA</h1>

    <script>
        
        function refreshPage(){
            window.location.reload();
        } 

        function getRandomIntInclusive() {
            min = Math.ceil(1);
            max = Math.floor(60);
            let x = Math.floor(Math.random() * (60 - 1 + 1)) + 1;
            if(x/10<1){
                return "0" + String(x);
            } else {
                return String(x);
            }
        }

        let numsRandom = [];
        let i = 0;

        while (i<6) { 
            let number = getRandomIntInclusive();
            if (numsRandom.includes(number) === false){
                numsRandom.push(number)
                i++
            }
        }
        
        numsRandom.sort()

        document.write("<h1 style=\"font-family:Arial Black;text-align:center;font-size:550%;color:#101010\">" + numsRandom[0] + " " + numsRandom[1] + " " + numsRandom[2] + "<br>" + numsRandom[3] + " " + numsRandom[4] + " " + numsRandom[5] + "</h1>");
    </script>
    <button style="background:#07754b;color:white;border: 2px solid black;font-size:110%;font-family:Verdana;" type="submit" onClick="refreshPage()">Sortear Novamente</button>
